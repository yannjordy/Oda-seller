<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="icon" type="image/png" href="kwelly.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
        }

        .container {
            width: 450px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, .2);
            padding: 40px;
            margin: 20px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #7494ec;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            transition: .3s;
        }

        .back-link:hover {
            color: #5a7ad9;
        }

        .back-link i {
            margin-right: 5px;
        }

        h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 10px;
        }

        .description {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .input-box {
            position: relative;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            padding: 13px 50px 13px 20px;
            background: #eee;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .input-box input::placeholder {
            color: #888;
            font-weight: 400;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #888;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #7494ec;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            transition: .3s;
        }

        .btn:hover {
            background: #5a7ad9;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
        }

        .error-message.show {
            display: block;
        }

        @media screen and (max-width: 500px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="connexion.html" class="back-link">
            <i class='bx bx-arrow-back'></i> Retour √† la connexion
        </a>

        <h1>Mot de passe oubli√© ?</h1>
        <p class="description">
            Entrez votre adresse email et nous vous enverrons un lien pour r√©initialiser votre mot de passe.
        </p>

        <form id="forgotPasswordForm">
            <div class="input-box">
                <input type="email" id="emailInput" placeholder="Votre adresse email" required>
                <i class='bx bx-envelope'></i>
            </div>

            <button type="submit" class="btn">Envoyer le lien de r√©initialisation</button>
        </form>

        <div class="success-message" id="successMessage">
            <i class='bx bx-check-circle'></i> Un email de r√©initialisation a √©t√© envoy√© √† votre adresse email. Veuillez v√©rifier votre bo√Æte de r√©ception.
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script type="module">
        const SUPABASE_URL = 'https://xjckbqbqxcwzcrlmuvzf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqY2ticWJxeGN3emNybG11dnpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MTk1MzMsImV4cCI6MjA3NjA5NTUzM30.AMzAUwtjFt7Rvof5r2enMyYIYToc1wNWWEjvZqK_YXM';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('emailInput');
        const submitBtn = form.querySelector('button[type="submit"]');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();

            if (!email) {
                showError('Veuillez entrer une adresse email');
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="bx bx-loader bx-spin"></i> Envoi en cours...';

                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });

                if (error) throw error;

                // Afficher le message de succ√®s
                successMessage.classList.add('show');
                errorMessage.classList.remove('show');
                form.style.display = 'none';

            } catch (error) {
                console.error('Erreur:', error);
                showError('Une erreur est survenue. Veuillez r√©essayer.');

                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Envoyer le lien de r√©initialisation';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');

            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        console.log('üìß Page de mot de passe oubli√© initialis√©e');
    </script>
</body>
</html>
